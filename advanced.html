<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My first portfolio website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
	<div class="container-1">
		<a href="index.html">
	<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
	</a>
	<div class="forma">
	<form action="http://www.google.com/search">
		<div class="border"></div>
		<label for="all-words">All words</label>
		<input type="text" placeholder="Enter Your Text" name="as_q" class="formos" id="all-words">
		<br>
		<div class="border">
		<label for="all-words">Exact words</label>
		<input type="text" placeholder="Enter Your Text" class="formos" name="as_epq">
		</div>
		<br>
		<div class="border">
		<label for="all-words">Any of the following words</label>
		<input type="text" placeholder="Enter Your Text" class="formos" name="as_oq">
		</div>
		<br>
		<div class="border">
		<label for="all-words">None of the following words</label>
		<input type="text" placeholder="Enter Your Text" class="formos" name="as_eq">
		</div>
		<br>

				<input type="submit" value="Search Advanced Google" id="unique" class="press">
				<input type="submit" name="btnI" value="I'm Feeling Lucky" id="non" class="press" >
	</form>
	</div>
	<br>
	<div class="nav">

</div>
